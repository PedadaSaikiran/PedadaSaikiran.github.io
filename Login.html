<link rel="stylesheet" href="loginstyle.css">
<script>
function validate()
{
var Email =document.myform.email.value;
var Pass=document.myform.password.value;
var regx= /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-zA-Z]{2,8})$/;
if(!regx.test(Email)){
document.getElementById("errorem").innerHTML="Please enter valid email";
document.getElementById("errorem").style.color="red";
document.getElementById("em").style.borderColor="red";
return false;
}
if(Pass.trim()==""||Pass.length<8){
document.getElementById("errorps").innerHTML="Please enter valid password";
 document.getElementById("errorps").style.color="red";
  document.getElementById("ps").style.borderColor="red";
  return false;
}
}
</script>

</tr>
<tr>

</tr>
